@(products: List[Product]) @main("Products catalogue") {

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
	
</script>

<title>Insert title here</title>
</head>
<body>
	<script>
		function del(urlToDelete) {
			$.ajax({
				url : urlToDelete,
				type : 'DELETE',
				success : function(results) {
					location.reload();
				}
			});
		}
	</script>
	<h2>All products</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>EAN</th>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			@for(product <- products) {
			<tr>
				<td><a href="@routes.Products.details(product.ean)">
						@product.ean </a></td>
				<td><a href="@routes.Products.details(product.ean)">
						@product.name</a></td>
				<td><a href="@routes.Products.details(product.ean)">
						@product.name</a></td>
				<td><a href="@routes.Products.details(product.ean)"> <i
						class="glyphicon  glyphicon-pencil"></i></a> <a
					onclick="del('@routes.Products.delete(product.ean)')"> <i
						class="glyphicon glyphicon-trash"></i></a></td>
			</tr>
			}
		</tbody>
	</table>
	<a href="@routes.Products.newProduct()" class="btn btn-info"> <i
		class="glyphicon-plus"></i> New product
	</a>

</body>
</html>
}
